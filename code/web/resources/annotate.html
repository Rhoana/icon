<!DOCTYPE HTML>
<html lang="en-gb" dir="ltr">
<head>
	<link rel="shortcut icon" href="favicon.ico"/>
	<meta charset="utf-8" />
	<title>icon - interactive connectomics</title>
	<link rel="stylesheet" href="css/load.css" />
	<link rel="stylesheet" href="css/spectrum.css" />
	<link rel="stylesheet" href="css/annotate.css" />
	<link rel="stylesheet" href="css/labels.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/credit.css" />
	<script data-main="js/annotatorlauncher" src="js/vendors/require.js"></script>
</head>
<body>
	<div id="loader-wrapper">
	  <div id="loader"></div>
	  <div class="loader-section section-left"><p style="padding-top:540px; padding-right: 25px; float:right;">Loading,</p></div>
	  <div class="loader-section section-right"><p style="padding-top:540px; padding-left: 5px;"> please wait...</p></div>
	</div>

	<div class="container" id="content-container">
    <header></header> <!-- header -->
		<article>
      <div class="sidebar" id="toolbar">
				<div class="sidebar_inner">
					<input id="help_button" class="toolbar_button help_button" type="button" value="">
					<input id="home_button" class="toolbar_button browse_button" type="button" value="">
					<input id="annotation_button" class="toolbar_button annotation_button" type="button" value="">
					<input id="segmentation_button" class="toolbar_button segmentation_button" type="button" value="">
					<input id="erase_label_button" class="toolbar_button erase_button" type="button" value="">
					<input id="paint_label_button" class="toolbar_button brush_button" type="button" value="">
					<input id="select_label_button" class="toolbar_button select_button" type="button" value="">
					<div id="zoom_tool" class="ruler">
						<span id="zoom_text" style="position: absolute; z-index: 10">1.0</span>
					</div>
					<div id="brush_tool" class="ruler">
						<div></div>
						<span id="brush_text" style="position: absolute; z-index: 10">1.0</span>
					</div>
					<div id="segmentation_alpha_tool" class="ruler">
						<span id="segmentation_alpha_text" style="position: absolute; z-index: 10">1.0</span>
					</div>
				</div>
			</div>

			<div class="sidebar_labels" id="labels_details_layer">
				<div class="labels_style" id="labels">
					<div class="label_style" id="label_template">
				    <div class="outer circle shapeborder">
				          <div class="inner circle" style="background: yellow;"></div>
				    </div>
				    <div class="text"></div>
				  </div>
					<div class="gripper" id="gripper">
					</div>
				</div>
			</div>
      <div class="image-container" id="image-container">
				<div class="image-container-inner" id="imagecontainer"></div>
			</div> <!-- image-grid -->
			<div class="sidebar_status" id="sidebar_status">

				<table>
					<tr>
						<th colspan="2"></th>
					</tr>
					<tr>
						<td>Project</td>
						<td><span id="project_id"></span></td>
					</tr>
					<tr>
						<td>Image</td>
						<td><span id="image_id"></span></td>
					</tr>
				</table>

				<table>
					<tr>
						<th colspan="2">SEGMENTATION</th>
					</tr>
					<tr>
						<td>Time</td>
						<td><span id="segmentation_time"></span></td>
					</tr>
					<tr>
						<td>Status</td>
						<td><span id="segmentation_status" class="status_text"></span></td>
					</tr>
				</table>

				<table>
					<tr>
						<th colspan="2">TRAINING</th>
					</tr>
					<tr>
						<td>Score</td>
						<td><span id="training_score"></span></td>
					</tr>
					<tr>
						<td>Time</td>
						<td><span id="training_time"></span></td>
					</tr>
					<tr>
						<td>Status</td>
						<td><span id="training_status" class="status_text"></span></td>
					</tr>
					<tr>
						<th colspan="2"></th>
					</tr>
				</table>


				<table>
					<tr>
						<th colspan="2">ANNOTATION</th>
					</tr>
					<tr>
						<td>Time</td>
						<td><span id="annotation_time"></span></td>
					</tr>
                                        <tr>
                                                <td>Locked</td>
                                                <td><span id="annotation_lock"></span></td>
                                        </tr>
					<tr>
						<td>Status</td>
						<td><span id="annotation_status"></span></td>
					</tr>
					<tr>
						<th colspan="2"></th>
					</tr>
				</table>

				<div class="sync_timer">
					<span id="sync_label">Sync Timer</span>
					<span id="sync_label_seconds">seconds</span>
					<canvas id="sync_clock" width="100" height="100"></canvas>
				</div>


			</div>

  	</article> <!-- content -->

		<footer id="footer">
				<div class="copyright">
					<img src="images/harvard.png" class="harvard">
					<div class="credits-divider"></div>
					<img src="images/seaslogo.png" class="seas">
					<div class="credits-divider"></div>
					<img src="images/mcb.svg" class="mcb">
				</div>


		</footer> <!-- footer -->

	</div> <!-- container -->
</body> <!-- body -->
